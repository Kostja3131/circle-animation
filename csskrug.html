<!<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div class="cube">
		<div class="gg"></div>
	</div>

</body>
<style>
	*{
		background-color: black;
	}
	.cube{
		width: 100%;
	}
	.gg{	
		margin-top: 180px; 
		background-color: white;
		width: 500px;
		height: 500px;
		border-radius: 50%;
		animation-name: ggg;
		animation-duration: 2.5s;
		position: relative;
		animation-iteration-count: infinite;
	}
	
	@keyframes ggg{
		0%{
			left: 0;
		}
		12.5%{
			background-color: purple;	
		}

		37.5%{
			background-color: white;
		}
		50%{
			left: 67%;
		}	
		52.5%{
			background-color: purple;
		}
		87.5%{
			background-color: white;
		}
		100%{
			left: 0%;
		}

</style>
</html>
